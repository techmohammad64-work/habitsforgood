version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: habitsforgood-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-habituser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitpass123}
      POSTGRES_DB: ${POSTGRES_DB:-habitsforgood}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-habituser} -d ${POSTGRES_DB:-habitsforgood}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitsforgood-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: habitsforgood-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitsforgood-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: habitsforgood-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-habituser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitpass123}
      POSTGRES_DB: ${POSTGRES_DB:-habitsforgood}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:3000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - habitsforgood-network

  # Frontend Angular App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: habitsforgood-web
    environment:
      API_URL: /api
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/angular.json:/app/angular.json:ro
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - habitsforgood-network

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:


networks:
  habitsforgood-network:
    driver: bridge
